<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Workshop Sign-up Form</title>
<style>
    /* CSS Variables for easy theming */
    :root {
        --bg-color: #eef2f3;
        --card-bg: white;
        --primary-color: #007bff;
        --primary-hover: #0056b3;
        --text-color: #333;
        --shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background: var(--card-bg);
        padding: 20px 25px;
        border-radius: 10px;
        box-shadow: var(--shadow);
        width: 320px;
        position: relative;
        animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
        text-align: center;
        color: var(--text-color);
        position: relative;
    }

    /* Pseudo-element for decoration */
    h2::after {
        content: "";
        display: block;
        height: 3px;
        width: 50px;
        background: var(--primary-color);
        margin: 8px auto 0;
        border-radius: 2px;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: 0.3s ease;
    }

    input:focus, select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 5px var(--primary-color);
    }

    button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background: var(--primary-hover);
        transform: scale(1.05);
    }

    /* Animated section */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive layout */
    @media (max-width: 400px) {
        form {
            width: 90%;
        }
    }
</style>
</head>
<body>

<form id="signupForm">
    <h2>Workshop Sign-up</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="phone">Phone:</label>
    <input type="text" id="phone" placeholder="Enter your phone number">

    <label for="topic">Workshop Topic:</label>
    <select id="topic">
        <option value="">Select Topic</option>
        <option>Web Development</option>
        <option>Data Science</option>
        <option>AI & Machine Learning</option>
        <option>UI/UX Design</option>
    </select>

    <label for="experience">Experience Level:</label>
    <select id="experience">
        <option value="">Select Level</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
    </select>

    <button type="submit">Register</button>
    <button type="button" id="colorBtn" style="margin-top:8px;">Click Me</button>
</form>

<script>
window.onload = function() {
    alert("Welcome to the Workshop Sign-up Page!");
};

document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let topic = document.getElementById("topic").value;
    let experience = document.getElementById("experience").value;

    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    let phonePattern = /^[0-9]{10}$/;

    if (!name || !email || !phone || !topic || !experience) {
        alert("Please fill in all fields.");
        return;
    }

    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }

    if (!phonePattern.test(phone)) {
        alert("Phone number must be exactly 10 digits.");
        return;
    }

    alert("Registration Successful!");
    this.reset();
});

// Extra button: change form color & text
document.getElementById("colorBtn").addEventListener("click", function() {
    document.body.style.backgroundColor = "#d0f0c0"; // light green
    document.querySelector("h2").textContent = "Form Updated!";
});
</script>

</body>
</html>
